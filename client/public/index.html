  <link href='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.min.css' rel='stylesheet' />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.3.0/main.min.js"></script>
    <script>
      //declare var FullCalendar: any;
      //start recurrence is inclusive, end date is not
      var events = 
                   [
                      {
                        title: 'Event1',
                        startTime: '15:30:00',
                        endTime: '16:30:00',
                        color: 'red',
                        daysOfWeek: [2,4],
                        allDay: false,
                        startRecur: '2022-09-08',
                        endRecur: '2022-12-05',
                      },
                      {
                        title: 'Event2',
                        startTime: '12:30:00',
                        endTime: '2022-11-02T13:30:00',
                        color: 'blue',
                        daysOfWeek: [1,3],
                        allDay: false,
                        startRecur: '2022-09-08',
                        endRecur: '2022-12-05'
                      }
                      // etc...
                    ]
                  
                    
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridWeek',
          weekends: false,
          slotDuration: '00:30',
          slotMinTime: '08:00',
          slotMaxTime: '23:30',
          timeZone: 'local',
          allDaySlot: false
        });
        for (let i = 0; i < events.length; i++){
          calendar.addEvent(events[i]);
        }
        calendar.render();
      });

    </script>
