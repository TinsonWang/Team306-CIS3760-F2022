eslint:
  image: node
  script:
    - cd client
    - npm i eslint
    - npm run lint

pylint:
  image: "python:3.8"
  before_script:
    - python --version
    - pip install pylint
    - pip install flask
    - pip install pytest
  script:
    - cd client/
    - pylint server.py
    - pylint ../test_server.py

pytest:
  image: "python:3.8"
  before_script:
    - python --version
    - pip install pytest
    - pip install flask
  script:
    pytest test_server.py -v


build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

test-job1:
  stage: test
  script:
    - echo "This job tests something"

test-job2:
  stage: test
  script:
    - echo "This job tests something, but takes more time than test-job1."
    - echo "After the echo commands complete, it runs the sleep command for 20 seconds"
    - echo "which simulates a test that runs 20 seconds longer than test-job1"
    - sleep 20

